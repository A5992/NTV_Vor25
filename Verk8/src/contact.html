<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - The Hungry Llama</title>
  <link href="output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- üîó NAVBAR -->
  <header class="sticky top-0 bg-white z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <h1 class="text-2xl font-bold text-amber-600">The Hungry Llama</h1>
      <nav class="space-x-4 text-sm font-semibold">
        <a href="index.html" class="text-gray-700 hover:text-amber-600">Home</a>
        <a href="menu.html" class="text-gray-700 hover:text-amber-600">Menu</a>
        <a href="about.html" class="text-gray-700 hover:text-amber-600">About Us</a>
        <a href="contact.html" class="text-gray-700 hover:text-amber-600 underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ‚úâÔ∏è CONTACT FORM -->
  <section class="max-w-3xl mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-10">Contact Us</h2>
    <form class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Name</label>
        <input type="text" placeholder="Your full name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Department</label>
        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
          <option value="">Select a department</option>
          <option value="general">General Request</option>
          <option value="restaurant">Restaurants</option>
          <option value="office">Office</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Message</label>
        <textarea rows="5" placeholder="Your message..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
      </div>
      <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-3 rounded-full transition w-full sm:w-auto">
        Send Message
      </button>
    </form>
    <!-- Success message -->
    <div id="successMsg" class="hidden opacity-0 mt-6 p-4 text-green-800 bg-green-100 rounded-lg border border-green-300 text-center transition-opacity duration-300">
      ‚úÖ Thank you! Your message has been sent.
    </div>

  </section>

  <!-- üìû FOOTER -->
  <footer class="bg-gray-100 text-gray-700 py-8 mt-12">
    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6 text-center md:text-left">
      <div>
        <h5 class="font-bold text-lg mb-2">The Hungry Llama</h5>
        <p class="text-sm">‚ÄúWhere Good Food Meets Great Company‚Äù</p>
      </div>
      <div>
        <h5 class="font-bold text-lg mb-2">Contact</h5>
        <p class="text-sm">1404 Food Road</p>
        <p class="text-sm">Phone: 555-3212</p>
        <p class="text-sm">Email: frontdesk@hungryllama.com</p>
      </div>
      <div>
        <h5 class="font-bold text-lg mb-2">Opening Hours</h5>
        <p class="text-sm">Mon - Sun: 11AM ‚Äì 10PM</p>
      </div>
    </div>
  </footer>
  
<script src="script.js"></script>
</body>
</html>
