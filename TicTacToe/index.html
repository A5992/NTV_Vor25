<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-indigo-200 to-gray-200 min-h-screen flex flex-col items-center justify-center p-6">

    <div id="board" class="grid grid-cols-3 gap-4 mt-6"></div>

    <div id="status" class="mt-6 text-2xl font-semibold text-gray-800">Player O's turn</div>

    <button onclick="resetGame()" class="mt-4 px-6 py-2 bg-gray-700 text-white rounded shadow hover:bg-gray-900 transition">
      Reset Game
    </button>

    <div class="scoreboard mt-6 flex gap-10 text-xl font-bold text-gray-800">
      <div>X Wins: <span id="x-wins" class="text-2xl text-black">0</span></div>
      <div>O Wins: <span id="o-wins" class="text-2xl text-black">0</span></div>
    </div>

    <div class="controls mt-4 flex gap-4">
      <button onclick="toggleStarter()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800 transition">
        Toggle Starter
      </button>
      <button onclick="resetStats()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-800 transition">
        Reset Stats
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
